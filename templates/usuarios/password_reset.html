{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Redefinir Senha</h2>
                <p class="text-center mb-4">Digite seu e-mail cadastrado para receber as instruções de redefinição de senha.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Enviar E-mail</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
