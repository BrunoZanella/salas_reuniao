{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-page py-5">
            <h1 class="display-1 text-primary mb-4">404</h1>
            <h2 class="mb-4">Página não encontrada</h2>
            <p class="lead mb-4">A página que você está procurando não existe ou foi movida.</p>
            <p class="text-muted mb-4">Redirecionando para a página inicial em <span id="countdown">5</span> segundos...</p>
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Ir para Página Inicial
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    animation: fadeIn 0.5s ease-in;
}

.display-1 {
    font-size: 6rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let count = 5;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(function() {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
            clearInterval(countdown);
            window.location.href = "{% url 'home' %}";
        }
    }, 1000);
});
</script>
{% endblock %}
