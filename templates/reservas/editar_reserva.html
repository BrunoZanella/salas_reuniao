{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Editar Reserva</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Sala</label>
                            <input type="text" class="form-control" value="{{ reserva.sala.nome }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" name="data" class="form-control" value="{{ reserva.data|date:'Y-m-d' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora Início</label>
                            <input type="time" name="hora_inicio" class="form-control" value="{{ reserva.hora_inicio|time:'H:i' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora Fim</label>
                            <input type="time" name="hora_fim" class="form-control" value="{{ reserva.hora_fim|time:'H:i' }}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            <a href="{% url 'minhas_reservas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
